<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main class="container">
        <div class="icon"></div>
        <div class="title">
            <img src="css/icons8-add-user-50.png" alt="">
            <span>Registration</span>
        </div>
        <form action="#">
            <div class="user-details">
                <div class="input-box">
                    <label for="fullname">Full Name</label>
                    <input type="text" name="fullname" id="fullname" placeholder="Enter your name">
                </div>
                <div class="input-box">
                    <label for="username">Username</label>
                    <input type="text" name="username" id="username" placeholder="Enter your username">
                </div>
                <div class="input-box">
                    <label for="email">Email</label>
                    <input type="email" name="email" id="email" placeholder="Enter your email">
                </div>
                <div class="input-box">
                    <label for="phone">Phone Numbers</label>
                    <input type="tel" name="phone" id="phone" placeholder="Enter your phone numbers">
                </div>
                <div class="input-box">
                    <label for="password">Password</label>
                    <input type="password" name="password" id="password" placeholder="Enter your password">
                </div>
                <div class="input-box">
                    <label for="confirm_password">Confirm Password</label>
                    <input type="password" name="password" id="password" placeholder="Confirm your password">
                </div>
            </div>
            <span class="gender-title">Gender</span>
            <div class="gender-details">
                <div class="radio1">
                    <input type="radio" name="gender" id="male" value="male">
                    <label for="male">Male</label>
                </div>
                <div class="radio2">
                    <input type="radio" 
                    <input type="radio" name="gender" id="female" value="female">
                    <label for="female">Female</label>
                </div>
                <div class="radio3">
                    <input type="radio" name="gender" id="other" value="other">
                    <label for="other">Other</label>
                </div>
            </div>
            <div class="submit">
                <input type="submit" value="Register">
            </div>
        </form>
    </main>
</body>
</html>
